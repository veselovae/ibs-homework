<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detailed Page</title>
    </head>
    <body>
        <svg width="0" height="0" viewBox="0 0 0 0" style="display: none">
            <defs>
                <g id="search">
                    <path
                        d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
                    />
                </g>
                <g id="minus">
                    <path d="M14 2H0V0H14V2Z" fill="#E97F03" />
                </g>
                <g id="plus">
                    <path d="M14 8H8V14H6V8H0V6H6V0H8V6H14V8Z" fill="#E97F03" />
                </g>
                <g id="favorite">
                    <path
                        d="M14.5 0C12.76 0 11.09 0.81 10 2.09C8.91 0.81 7.24 0 5.5 0C2.42 0 0 2.42 0 5.5C0 9.28 3.4 12.36 8.55 17.04L10 18.35L11.45 17.03C16.6 12.36 20 9.28 20 5.5C20 2.42 17.58 0 14.5 0ZM10.1 15.55L10 15.65L9.9 15.55C5.14 11.24 2 8.39 2 5.5C2 3.5 3.5 2 5.5 2C7.04 2 8.54 2.99 9.07 4.36H10.94C11.46 2.99 12.96 2 14.5 2C16.5 2 18 3.5 18 5.5C18 8.39 14.86 11.24 10.1 15.55Z"
                    />
                </g>
                <g id="favoriteActive">
                    <path
                        d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z"
                    />
                </g>
                <g id="cart">
                    <path
                        d="M14.55 11C15.3 11 15.96 10.59 16.3 9.97L19.88 3.48C20.25 2.82 19.77 2 19.01 2H4.21L3.27 0H0V2H2L5.6 9.59L4.25 12.03C3.52 13.37 4.48 15 6 15H18V13H6L7.1 11H14.55ZM5.16 4H17.31L14.55 9H7.53L5.16 4ZM6 16C4.9 16 4.01 16.9 4.01 18C4.01 19.1 4.9 20 6 20C7.1 20 8 19.1 8 18C8 16.9 7.1 16 6 16ZM16 16C14.9 16 14.01 16.9 14.01 18C14.01 19.1 14.9 20 16 20C17.1 20 18 19.1 18 18C18 16.9 17.1 16 16 16Z"
                        fill="#323232"
                    />
                </g>
                <g id="user">
                    <path
                        d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM5.07 16.28C5.5 15.38 8.12 14.5 10 14.5C11.88 14.5 14.51 15.38 14.93 16.28C13.57 17.36 11.86 18 10 18C8.14 18 6.43 17.36 5.07 16.28ZM16.36 14.83C14.93 13.09 11.46 12.5 10 12.5C8.54 12.5 5.07 13.09 3.64 14.83C2.62 13.49 2 11.82 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 11.82 17.38 13.49 16.36 14.83ZM10 4C8.06 4 6.5 5.56 6.5 7.5C6.5 9.44 8.06 11 10 11C11.94 11 13.5 9.44 13.5 7.5C13.5 5.56 11.94 4 10 4ZM10 9C9.17 9 8.5 8.33 8.5 7.5C8.5 6.67 9.17 6 10 6C10.83 6 11.5 6.67 11.5 7.5C11.5 8.33 10.83 9 10 9Z"
                        fill="#323232"
                    />
                </g>
            </defs>
        </svg>
        <header>
            <div class="search-box">
                <input type="text" placeholder="Search products" />
                <svg
                    class="search-icon"
                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="#323232"
                >
                    <use xlink:href="#search" />
                </svg>
            </div>
            <div class="features-box">
                <button class="feature-btn">
                    <svg
                        width="20"
                        height="20"
                        viewBox="0 0 20 20"
                        fill="#323232"
                    >
                        <use xlink:href="#cart" />
                    </svg>
                </button>
                <button class="feature-btn">
                    <svg
                        width="20"
                        height="20"
                        viewBox="0 0 20 20"
                        fill="#323232"
                    >
                        <use xlink:href="#user" />
                    </svg>
                </button>
            </div>
        </header>

        <main class="detailed-page-container">
            <div class="product-card">
                <div class="product-img-wrapper">
                    <img alt="product-photo" class="product-img" />
                </div>
                <div class="product-info">
                    <h4 class="product-name"></h4>
                    <p class="product-description"></p>
                    <h5 class="product-details-title">Details</h5>
                    <p class="product-details-description"></p>
                    <div class="product-feat-box">
                        <span class="product-price"></span>
                        <div class="product-quantity-box">
                            <button class="quantity-btn reduce-btn">
                                <svg
                                    width="14"
                                    height="2"
                                    viewBox="0 0 14 2"
                                    fill="none"
                                >
                                    <use xlink:href="#minus" />
                                </svg>
                            </button>
                            <input
                                type="number"
                                class="product-quantity"
                                value="1"
                            />
                            <button class="quantity-btn increase-btn">
                                <svg
                                    width="14"
                                    height="14"
                                    viewBox="0 0 14 14"
                                    fill="none"
                                >
                                    <use xlink:href="#plus" />
                                </svg>
                            </button>
                        </div>
                        <button class="add-to-cart">Add to cart</button>
                        <button class="favorite-btn">
                            <svg
                                class="favorite-icon"
                                width="20"
                                height="19"
                                viewBox="0 0 20 19"
                                fill="#959595"
                            >
                                <use
                                    xlink:href="#favorite"
                                    class="favorite-svg-use"
                                />
                                <use
                                    xlink:href="#favoriteActive"
                                    class="favorite-active-svg-use"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
